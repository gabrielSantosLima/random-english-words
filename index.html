<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Words</h1>
    <p class="alert hide">Erro!</p>
    <div class="content">
        
        <div class="input">
            <h2>Insira as palavras que serão sorteadas</h2>

            <label>Palavras em inglês *</label>
            <input class="words" type="text">
            
            <label>Traduções *</label>
            <input class="translations" type="text">
            
            <button class="sort-button">Sortear</button>
            <label>* Informe as palavras separadas por espaços</label>
        </div>
        
        
        <div class="cards">
            <h2>Clique na palavra para ver a sua tradução</h2>
            <button class="card-button" data-translation="" data-word="">Aqui aparecerá a palavra sorteada</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
